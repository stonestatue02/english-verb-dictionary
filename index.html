<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>English Verbs Dictionary</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script defer type="text/javascript" src="./script.js"></script>
	</head>
	<body>
		<div>
			<header>
				<!--<nav class="nav-form">
					<div class="title-form">
						<div class="icon"></div>
						<div class="title">VerbsDictionary</div>
					</div>
				</nav>-->
				<div class="header-form">
					<div class="search-form">
						<input type="search" class="search-input" placeholder="Search..."/>
					</div>
					<div class="toggle-form">
						<input type="button" class="v1-btn" value="Verb 1" data-show-v1="true"/>
						<input type="button" class="v2-btn" value="Verb 2" data-show-v2="true"/>
						<input type="button" class="v3-btn" value="Verb 3" data-show-v3="true"/>
						<input type="button" class="ing-btn" value="Verb Ing" data-show-ing="true"/>
					</div>
				</div>
			</header>
		
			<main>
				<div class="list-container">
				
				</div>
			</main>
		</div>
		<template class="list-template">
			<div class="list-wrapper">
				<div class="list-title"></div>
				<hr>
				<div class="list-board">
					<p class="list-v1">
						<span class="list-content1"></span>
						<span class="indicator">V<sub>1</sub></span>
					</p>
					<p class="list-v2">
						<span class="list-content2"></span>
						<span class="indicator">V<sub>2</sub></span>
					</p>
					<p class="list-v3">
						<span class="list-content3"></span>
						<span class="indicator">V<sub>3</sub></span>
					</p>
					<p class="list-ing">
						<span class="list-content4">
						</span><span class="indicator">Ing</span>
					</p>
				</div>
			</div>
		</template>
			
	</body>
</html>
